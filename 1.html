<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img id="noBiTa" src="nobita.jpg" style="position:absolute;left:0; top:0;" height="210" width="188"/>

<script>
    function upArrowPressed() {
        let element = document.getElementById("noBiTa");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById("noBiTa");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById("noBiTa");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById("noBiTa");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

    docReady()

</script>
</body>
</html>
